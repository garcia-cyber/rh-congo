<!DOCTYPE html>
<html lang="en">


<!-- forms-validation.html  21 Nov 2019 03:55:16 GMT -->
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Ajouter | personnels</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="{{url_for('static',filename = 'assets/css/app.min.css')}}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{{url_for('static',filename = 'assets/css/style.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename = 'assets/css/components.css')}}">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="{{url_for('static',filename = 'assets/css/custom.css')}}">
  <link rel='shortcut icon' type='image/x-icon' href="{{url_for('static',filename = 'assets/img/favicon.ico')}}" />
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <div class="main-wrapper main-wrapper-1">
      <div class="navbar-bg"></div>
      {%include '_doc/nav.html'%}
      {% include '_doc/sidebar.html'%}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-body">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for i in messages %}
                      <div class="alert alert-primary">
                        {{i}}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                  <form method="post" action="/addPersonnel">
                    <div class="card-header">
                      <h4>Enregistrer Personnel</h4>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="form-group col-6">
                          <label>noms</label>
                          <input type="text" name="noms"  class="form-control" required="">
                        </div>

                        <div class="form-group col-6">
                          <label>telephone</label>
                          <input type="number" name="telephone"  class="form-control" required="">
                        </div>

                      </div>

                      <div class="row">
                        <div class="form-group col-6">
                          <label>Matricule</label>
                          <input type="text" name="matricule"  class="form-control" required="">
                        </div>

                        <div class="form-group col-6">
                          <label>commune</label>
                          <select name="commune" class="form-control" id="">
                            <option value="Lemba">Lemba</option>
                            <option value="Matete">Matete</option>
                            <option value="Limete">Limete</option>
                            <option value="Linguala">Linguala</option>
                            <option value="N'djili">N'djili</option>
                            <option value="Masina">Masina</option>
                            <option value="Barumbu">Barumbu</option>
                            <option value="Kinshasa">Kinshasa</option>
                          </select>
                        </div>

                      </div>

                      <div class="row">
                        <div class="form-group col-6">
                          <label>Avenue</label>
                          <input type="text" name="avenue"  class="form-control" required="">
                        </div>

                        <div class="form-group col-6">
                          <label>Lieu de naissance</label>
                          <input type="text" name="lieu"  class="form-control" required="">
                        </div>

                      </div>

                      <div class="row">
                        <div class="form-group col-6">
                          <label>date Naissance</label>
                          <input type="date" name="naissance"  class="form-control" required="">
                        </div>

                        <div class="form-group col-6">
                          <label>Province</label>
                          <input type="text" name="province"  class="form-control" required="">
                        </div>

                      </div>

                      <div class="row">
                        <div class="form-group col-6">
                          <label>etat-civil</label>
                          <select name="etat" class="form-control text-capitalize" id="">
                            <option value="celibataire">celibataire</option>
                            <option value="marie">marie</option>
                            <option value="divorce">divorce</option>
                            <option value="veuve">veuve</option>
                          </select>
                        </div>

                        <div class="form-group col-6">
                          <label>Poste</label> 

                          <select name="poste" class="form-control" id="">
                            {% for i in dt %}
                            <option value="{{i[0]}}">{{i[1]}}</option>
                            {% endfor %}
                          </select>
                        </div>

                      </div>

                      <div class="row">
                        <div class="form-group col-12">
                          <label>sexe</label>
                          <select name="sexe" class="form-control text-capitalize" id="">
                            <option value="M">Masculain</option>
                            <option value="F">Feminin</option>
                            
                          </select>
                        </div>

                       

                      </div>

                      

                      
                      
                      
                     
                    <div class="card-footer text-right">
                      <button class="btn btn-primary">Valider</button>
                    </div>
                  </form>
                </div>
                
              </div>
            
            </div>
          </div>
        </section>
        <div class="settingSidebar">
          <a href="javascript:void(0)" class="settingPanelToggle"> <i class="fa fa-spin fa-cog"></i>
          </a>
          <div class="settingSidebar-body ps-container ps-theme-default">
            <div class=" fade show active">
              <div class="setting-panel-header">Setting Panel
              </div>
              <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">Select Layout</h6>
                <div class="selectgroup layout-color w-50">
                  <label class="selectgroup-item">
                    <input type="radio" name="value" value="1" class="selectgroup-input-radio select-layout" checked>
                    <span class="selectgroup-button">Light</span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="value" value="2" class="selectgroup-input-radio select-layout">
                    <span class="selectgroup-button">Dark</span>
                  </label>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">Sidebar Color</h6>
                <div class="selectgroup selectgroup-pills sidebar-color">
                  <label class="selectgroup-item">
                    <input type="radio" name="icon-input" value="1" class="selectgroup-input select-sidebar">
                    <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                      data-original-title="Light Sidebar"><i class="fas fa-sun"></i></span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="icon-input" value="2" class="selectgroup-input select-sidebar" checked>
                    <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                      data-original-title="Dark Sidebar"><i class="fas fa-moon"></i></span>
                  </label>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">Color Theme</h6>
                <div class="theme-setting-options">
                  <ul class="choose-theme list-unstyled mb-0">
                    <li title="white" class="active">
                      <div class="white"></div>
                    </li>
                    <li title="cyan">
                      <div class="cyan"></div>
                    </li>
                    <li title="black">
                      <div class="black"></div>
                    </li>
                    <li title="purple">
                      <div class="purple"></div>
                    </li>
                    <li title="orange">
                      <div class="orange"></div>
                    </li>
                    <li title="green">
                      <div class="green"></div>
                    </li>
                    <li title="red">
                      <div class="red"></div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <div class="theme-setting-options">
                  <label class="m-b-0">
                    <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                      id="mini_sidebar_setting">
                    <span class="custom-switch-indicator"></span>
                    <span class="control-label p-l-10">Mini Sidebar</span>
                  </label>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <div class="theme-setting-options">
                  <label class="m-b-0">
                    <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                      id="sticky_header_setting">
                    <span class="custom-switch-indicator"></span>
                    <span class="control-label p-l-10">Sticky Header</span>
                  </label>
                </div>
              </div>
              <div class="mt-4 mb-4 p-3 align-center rt-sidebar-last-ele">
                <a href="#" class="btn btn-icon icon-left btn-primary btn-restore-theme">
                  <i class="fas fa-undo"></i> Restore Default
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <!-- General JS Scripts -->
  <script src="{{url_for('static',filename = 'assets/js/app.min.js')}}"></script>
  <!-- JS Libraies -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="{{url_for('static',filename = 'assets/js/scripts.js')}}"></script>
  <!-- Custom JS File -->
  <script src="{{url_for('static',filename = 'assets/js/custom.js')}}"></script>
</body>

</html>
