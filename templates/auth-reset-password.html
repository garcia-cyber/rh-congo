<!DOCTYPE html>
<html lang="en">


<!-- auth-reset-password.html  21 Nov 2019 04:05:02 GMT -->
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Change |</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="{{url_for('static',filename = 'assets/css/app.min.css')}}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{{url_for('static',filename = 'assets/css/style.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename = 'assets/css/components.css')}}">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="{{url_for('static',filename = 'assets/css/custom.css')}}">
  <link rel='shortcut icon' type='image/x-icon' href="{{url_for('static',filename = 'assets/img/favicon.ico')}}" />
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Change mot de passe</h4>
              </div>
              <div class="card-body">
                
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for i in messages %}
                      <div class="alert alert-danger">
                        {{i}}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                <form method="post" action="">
                  <div class="form-group">
                    <label for="email">Mot de passe</label>
                    <input id="email" type="password" class="form-control" name="p1" tabindex="1" required autofocus>
                  </div>
                  <div class="form-group">
                    <label for="password">Nouveau mot de passe</label>
                    <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator"
                      name="p2" tabindex="2" required>
                    <div id="pwindicator" class="pwindicator">
                      <div class="bar"></div>
                      <div class="label"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password-confirm">Confirmez </label>
                    <input id="p3" type="password" class="form-control" name="p3"
                      tabindex="2" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Reset Password
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script src="{{url_for('static',filename = 'assets/js/app.min.js')}}"></script>
  <!-- JS Libraies -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="{{url_for('static',filename = 'assets/js/scripts.js')}}"></script>
  <!-- Custom JS File -->
  <script src="{{url_for('static',filename = 'assets/js/custom.js')}}"></script>
</body>


<!-- auth-reset-password.html  21 Nov 2019 04:05:02 GMT -->
</html>
